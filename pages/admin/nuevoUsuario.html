                <!-- Header -->
                <div class="page-header">

                </div>

                <!-- Form Container -->
                <div class="form-container">
                    <form id="nuevoUsuarioForm" class="usuario-form">
                        <!-- Registro de usuario section -->
                        <div class="form-section">
                            <div class="section-title">Registro de usuario</div>

                        <!-- Nombre -->
                        <div class="form-group">
                            <label for="nombre" class="form-label">NOMBRE</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <!-- Apellido -->
                        <div class="form-group">
                            <label for="apellido" class="form-label">APELLIDO</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>

                        <!-- RUN -->
                        <div class="form-group">
                            <label for="run" class="form-label">RUN</label>
                            <input type="text" class="form-control" id="run" name="run" placeholder="Ej: 12.345.678-9" required>
                        </div>

                        <!-- Fecha de Nacimiento -->
                        <div class="form-group">
                            <label for="fechaNacimiento" class="form-label">FECHA DE NACIMIENTO (OPCIONAL)</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                        </div>

                        <!-- Tipo de Usuario -->
                        <div class="form-group">
                            <label for="tipoUsuario" class="form-label">TIPO DE USUARIO</label>
                            <select class="form-control" id="tipoUsuario" name="tipoUsuario" required>
                                <option value="">Seleccionar tipo de usuario...</option>
                                <option value="admin">Administrador</option>
                                <option value="cliente">Cliente</option>
                                <option value="vendedor">Vendedor</option>
                            </select>
                        </div>

                        <!-- Correo -->
                        <div class="form-group">

                            <input type="email" class="form-control" id="correo" name="correo" placeholder="Solo correos con @duoc.cl, @profesor.duoc.cl y @gmail.com"required>
                        </div>

                        <!-- Telefono (opcional) -->
                        <div class="form-group">
                            <label for="telefono" class="form-label">TELEFONO (opcional)</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Solo n칰meros, m치ximo 10 d칤gitos">
                        </div>

                        <!-- Contrase침a -->

                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Entre 4 a 10 caracteres" required>

                        <!-- Confirmar Contrase침a -->
                        <div class="form-group">
                            <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASE칌A</label>

                        </div>

                        <!-- Regi칩n y Comuna en una fila -->
                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="direccionRegion" class="form-label">REGI칍N</label>
                                <select class="form-control" id="direccionRegion" name="direccionRegion" required>

                            </div>

                                    <!-- Las comunas se cargar치n din치micamente seg칰n la regi칩n seleccionada -->

                            </div>
                        </div>

                            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej: Av. Providencia 1234, Depto 56" required>
                        </div>

                        <!-- Comentario -->
                        <div class="form-group">
                            <label for="comentario" class="form-label">COMENTARIO</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="4" placeholder="Ingrese comentarios adicionales sobre el usuario..." required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" class="btn-registrar">REGISTRAR</button>
                        </div>
                    </form>
