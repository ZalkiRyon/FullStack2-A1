<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerto Hogar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Base -->
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <!-- CSS Tienda -->
    <link rel="stylesheet" href="../../assets/css/tienda.css" />

    <!-- Fuente de Google Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fuente de Google Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="d-flex align-items-center">
        <div>
          <img
            src="../../assets/images/icono.png"
            alt="Logo de Huerto Hogar"
            width="150"
          />
        </div>
        <h1>Huerto Hogar</h1>
      </div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>

      <div
        class="carrito-container d-flex align-items-center"
        onclick="window.location.href='carrito.html'"
      >
        <div>
          <img
            src="../../assets/images/cart-icon.svg"
            alt="Logo carrito de compras"
            height="25"
          />
        </div>
        <p id="carritoTexto"></p>
      </div>
    </header>

    <main class="d-flex mainCarrito">
      <section class="izqCarrito">
        <h1>Mi carrito de compras</h1>
        <div id="cart-list">
          <!-- Aqui se renderiza cada elemto del carrito -->
           
        </div>
      </section>

      <section class="derCarrito">
        <article class="d-flex justify-content-between align-items-center">
          <h2>Total:</h2>
          <h2 id="totalCarrito"></h2>
        </article>
        <div class="d-flex flex-column">
          <label for="">Ingrese cupon de descuento</label>
          <div>
            <input type="text" />
            <button>APLICAR</button>
          </div>
        </div>
        <button>PAGAR</button>
        
        <!-- Botón Vaciar Carrito con separación -->
        <div class="mt-4">
          <button id="vaciarCarritoBtn" class="btn btn-outline-danger w-100">
            VACIAR CARRITO
          </button>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/main.js" type="module"></script>
  </body>
</html>
