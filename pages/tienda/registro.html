    />
  </head>
  <body>
    <header class="header">
      <div class="d-flex align-items-center">
        <div>
          <img
            src="../../assets/images/icono.png"
            alt="Logo de Huerto Hogar"
            width="150"
          />
        </div>
        <h1>Huerto Hogar</h1>
      </div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/tienda/nosotros.html">Nosotros</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contacto</a>
          </li>
        </ul>
      </nav>

      <div class="d-flex">
        <div>
          <img
            src="../../assets/images/cart-icon.svg"
            alt="Logo carrito de compras"
            height="25"
          />
        </div>
        <p>Carrito</p>
      </div>
    </header>

    <main class="mainRegistro">
      <section class="sectionRegistro">
        <h3>Registro de Usuario</h3>
        <form class="formRegistro" action="#" method="POST">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Confirmar contraseña:</label
            >
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-5">
            <label for="password" class="form-label">Telefono:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="mb-5">
            <select name="region" id="region-select">
              <option value="region">--Seleccione la region--</option>
            </select>

            <select name="comuna" id="comuna-select">
              <option value="comuna">--Seleccione la comuna--</option>
            </select>
          </div>

          <input type="submit" class="btnRegistrar center" value="REGISTRAR"/>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
