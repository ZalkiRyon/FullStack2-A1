<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerto Hogar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Base -->
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <!-- CSS Tienda -->
    <link rel="stylesheet" href="../../assets/css/tienda.css" />

    <!-- Fuente de Google Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fuente de Google Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="d-flex align-items-center">
        <div>
          <img
            src="../../assets/images/icono.png"
            alt="Logo de Huerto Hogar"
            width="150"
          />
        </div>
        <h1>Huerto Hogar</h1>
      </div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>

      <div
        class="carrito-container d-flex align-items-center"
        onclick="window.location.href='carrito.html'"
      >
        <div>
          <img
            src="../../assets/images/cart-icon.svg"
            alt="Logo carrito de compras"
            height="25"
          />
        </div>
        <p id="carritoTexto"></p>
      </div>
    </header>

    <main class="mainRegistro">
      <section class="sectionRegistro">
        <h3>Registro de Usuario</h3>
        <form class="formRegistro" id="registroTiendaForm" action="#" method="POST">
          
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">NOMBRE</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>

          <!-- Apellido -->
          <div class="mb-3">
            <label for="apellido" class="form-label">APELLIDO</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              required
            />
          </div>

          <!-- RUN -->
          <div class="mb-3">
            <label for="run" class="form-label">RUN</label>
            <input
              type="text"
              class="form-control"
              id="run"
              name="run"
              placeholder="Ej: 12.345.678-9"
              required
            />
          </div>

          <!-- Fecha de Nacimiento (opcional) -->
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">FECHA DE NACIMIENTO (opcional)</label>
            <input
              type="date"
              class="form-control"
              id="fechaNacimiento"
              name="fechaNacimiento"
            />
          </div>

          <!-- Correo -->
          <div class="mb-3">
            <label for="correo" class="form-label">CORREO</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              placeholder="Solo correos con @duoc.cl, @profesor.duoc.cl y @gmail.com"
              required
            />
          </div>

          <!-- Telefono (opcional) -->
          <div class="mb-3">
            <label for="telefono" class="form-label">TELEFONO (opcional)</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="Solo números, máximo 10 dígitos"
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="contrasena" class="form-label">CONTRASEÑA</label>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              placeholder="Entre 4 a 10 caracteres"
              required
            />
          </div>

          <!-- Confirmar Contraseña -->
          <div class="mb-3">
            <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASEÑA</label>
            <input
              type="password"
              class="form-control"
              id="confirmarContrasena"
              name="confirmarContrasena"
              required
            />
          </div>

          <!-- Región y Comuna -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="direccionRegion" class="form-label">REGIÓN</label>
              <select class="form-control" id="direccionRegion" name="direccionRegion" required>
                <option value="">Seleccionar región...</option>
                <!-- Las regiones se cargarán dinámicamente desde JS -->
              </select>
            </div>
            <div class="col-md-6">
              <label for="direccionComuna" class="form-label">COMUNA</label>
              <select class="form-control" id="direccionComuna" name="direccionComuna" required>
                <option value="">Seleccionar comuna...</option>
                <!-- Las comunas se cargarán dinámicamente según la región seleccionada -->
              </select>
            </div>
          </div>

          <!-- Dirección -->
          <div class="mb-5">
            <label for="direccion" class="form-label">DIRECCIÓN</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              name="direccion"
              placeholder="Ej: Av. Providencia 1234, Depto 56"
              required
            />
          </div>

          <button type="submit" class="btnRegistrar">REGISTRAR</button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para registro de clientes desde tienda -->
    <script type="module" src="../../assets/js/registroTienda.js"></script>
  </body>
</html>
