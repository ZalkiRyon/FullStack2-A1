<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huerto Hogar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../../assets/css/style.css" />

    <!-- Fuente de Google Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fuente de Google Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="d-flex align-items-center">
        <div>
          <img
            src="../../assets/images/icono.png"
            alt="Logo de Huerto Hogar"
            width="150"
          />
        </div>
        <h1>Huerto Hogar</h1>
      </div>
      <nav>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/tienda/nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Contacto</a>
          </li>
        </ul>
      </nav>

      <div class="d-flex">
        <div>
          <img
            src="../../assets/images/cart-icon.svg"
            alt="Logo carrito de compras"
            height="25"
          />
        </div>
        <p>Carrito</p>
      </div>
    </header>

    <main class="mainInicioSesion">
      <section class="sectionEmpresaInicioSesion">
        <div class="divLogoEmpresa">
          <img
          src="../../assets/images/logoEmpresa.jpg"
          alt="Logo empresa"
          class="imgLogoEmpresa"
          />
        </div>
        <h2>{Nombre empresa}</h2>
      </section>
      <section class="sectionInicioSesion">
        <h3>Inicio de sesion</h3>
        <form class="formInicioSesion" action="#" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Correo</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btnInicioSesion">INICIAR SESIÓN</button>
        </form>
      </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
